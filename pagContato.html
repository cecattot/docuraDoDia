<div class="row">
    <div class="col-1"></div>
    <div class="col-8">
        <h1 class="display-3" align="center" id="titulo">Fale conosco</h1>
    </div>
    <div class="col-2">
        <figure class="align-middle flex-center">
            <img src="../img/LogoDocura.png" style="width: 120px" alt="logo">
        </figure>
    </div>
    <div class="col"></div>
</div>
<div class="row">
    <div class="col-2"></div>
    <div class="col">
        <div class="card">

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">
                    <!-- Name -->
                    <div class="md-form mt-3 mb-1">
                        <input type="text" id="materialContactFormName" class="form-control">
                        <label for="materialContactFormName">Nome</label>
                    </div>
                    <br>
                    <!-- E-mail -->
                    <div class="md-form mb-1">
                        <input type="email" id="materialContactFormEmail" class="form-control">
                        <label for="materialContactFormEmail">E-mail</label>
                    </div>
                    <br>
                    <!-- Subject -->
                    <select class="browser-default custom-select">
                        <option value="1">Feedback</option>
                        <option value="2">Encomenda para festas</option>
                        <option value="3">Parcerias B2B</option>
                        <option value="4">Outras Parcerias</option>
                    </select>
                    <br>
                    <!--Message-->
                    <div class="md-form">
                        <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
                        <label for="materialContactFormMessage">Mensagem</label>
                    </div>
                    <!-- Copy -->
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                        <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this
                            message</label>
                    </div>
                    <!-- Send button -->
                    <button class="btn btn-outline-indigo btn-rounded btn-block z-depth-0 my-4 waves-effect"
                            type="submit">
                        Enviar
                    </button>
                </form>
                <!-- Form -->
            </div>
        </div>
        <!-- Material form contact -->
    </div>
    <div class="col-2"></div>
</div>
