<div class="row">
    <div class="col"></div>
    <div class="col align-content-center">
        <!-- Material form login -->
        <div class="card">
            <h5 class="card-header yellow darken-1 text-black-50 text-center py-4">
                <strong>Entrar</strong>
            </h5>
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">
                    <!-- Email -->
                    <div class="md-form">
                        <input type="email" id="materialLoginFormEmail" class="form-control">
                        <label for="materialLoginFormEmail">E-mail</label>
                    </div>
                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" id="materialLoginFormPassword" class="form-control">
                        <label for="materialLoginFormPassword">Password</label>
                    </div>
                    <!-- Sign in button -->
                    <button class="btn btn-outline-indigo acent-4 btn-rounded btn-block my-4 waves-effect z-depth-0"
                            type="submit">Entrar
                    </button>
                </form>
                <!-- Form -->
            </div>
        </div>
        <!-- Material form login -->
    </div>
    <div class="col"></div>
</div>
